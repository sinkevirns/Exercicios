<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js"></script>
</head>
<body>

    <div class="calculator">
        <div id="history-container">
            <p id="history-text"></p>
          </div>
        <input type="text" id="display" readonly >
        <div class="buttons">
            <span>Notação</span>
            <span><input type="radio" name="notacao" value="in" checked /> In</span>
            <span><input type="radio" name="notacao" value="pre" /> Pré</span>
            <span><input type="radio" name="notacao" value="pos" /> Pós</span>
            <button onclick="addParentheses()">()</button>
            <button onclick="backspace()">←</button>
            <button onclick="operator('/')">/</button>
            <button onclick="clearHistory()">CE</button>
            <button onclick="appendToDisplay('7')">7</button>
            <button onclick="appendToDisplay('8')">8</button>
            <button onclick="appendToDisplay('9')">9</button>
            <button onclick="operator('*')">*</button>
            <button onclick="appendToDisplay('4')">4</button>
            <button onclick="appendToDisplay('5')">5</button>
            <button onclick="appendToDisplay('6')">6</button>
            <button onclick="operator('-')">-</button>
            <button onclick="appendToDisplay('1')">1</button>
            <button onclick="appendToDisplay('2')">2</button>
            <button onclick="appendToDisplay('3')">3</button>
            <button onclick="operator('+')">+</button>
            <button onclick="clearDisplay()">C</button>
            <button onclick="appendToDisplay('0')">0</button>
            <button onclick="appendToDisplay('.')">.</button>
            <button onclick="calculate()">=</button>
        </div>
    </div>
    
</body>
</html>
