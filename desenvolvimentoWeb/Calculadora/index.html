<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Calculadora</title>
<link rel="stylesheet" href="style.css">
<script src="./script.js"></script>

</head>
<body>
    <style>
        body{
            background: black;
        }
    </style>

<header class="header">CALCULADORA</header>

<main class="margin"></main>

<main class="calculator">
    <input type="text" id="display" disabled>
    
    <button onclick="clearLastCharacter()">←</button>
    <button onclick="clearDisplay()">C</button>
    <button onclick="addParentheses()">()</button>
    <button onclick="addToDisplay('/')">÷</button>
    <button onclick="addToDisplay('7')">7</button>
    <button onclick="addToDisplay('8')">8</button>
    <button onclick="addToDisplay('9')">9</button>
    <button onclick="addToDisplay('*')">x</button>
    <button onclick="addToDisplay('4')">4</button>
    <button onclick="addToDisplay('5')">5</button>
    <button onclick="addToDisplay('6')">6</button>
    <button onclick="addToDisplay('-')">-</button>
    <button onclick="addToDisplay('1')">1</button>
    <button onclick="addToDisplay('2')">2</button>
    <button onclick="addToDisplay('3')">3</button>
    <button onclick="addToDisplay('+')">+</button>
    <button onclick="toggleSign()">+/-</button>
    <button onclick="addToDisplay('0')">0</button>
    <button onclick="addToDisplay('.')">.</button>
    <button style="background-color: orange;" onclick="calculate()">=</button>
</main>

<footer class="footer">Copyright &copy; 2024 Rafael Sinkevicius</footer>

</body>
</html>
